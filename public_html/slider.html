<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 Carousel (Left-Aligned with Two Buttons)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-caption {
            position: absolute;
            bottom: 20%;
            left: 5%;
            text-align: left;
            opacity: 0;
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
        }
        .active .carousel-caption {
            opacity: 1;
            transform: translateY(0);
        }
        .carousel-caption h3 {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            font-weight: bold;
            animation: fadeInLeft 1s ease-in-out;
        }
        .carousel-caption p {
            font-size: clamp(1rem, 2vw, 1.5rem);
            animation: fadeInLeft 1.2s ease-in-out;
        }
        .carousel-caption a {
            margin-top: 10px;
            display: inline-block;
            font-size: clamp(0.8rem, 1.5vw, 1.2rem);
            animation: fadeInLeft 1.5s ease-in-out;
        }

        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

<div id="imageCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="ms-assets/images/services/Private Investigations.jpg" class="d-block w-100" alt="Image 1">
            <div class="carousel-caption">
                <h3>Topic 1</h3>
                <p>Description for Topic 1</p>
                <a href="#" class="btn btn-primary">Learn More</a>
                <a href="#" class="btn btn-outline-light">Contact Us</a>
            </div>
        </div>
        <div class="carousel-item">
            <img src="ms-assets/images/services/Private Investigations.jpg" class="d-block w-100" alt="Image 2">
            <div class="carousel-caption">
                <h3>Topic 2</h3>
                <p>Description for Topic 2</p>
                <a href="#" class="btn btn-primary">Learn More</a>
                <a href="#" class="btn btn-outline-light">Contact Us</a>
            </div>
        </div>
        <div class="carousel-item">
            <img src="ms-assets/images/services/Private Investigations.jpg" class="d-block w-100" alt="Image 3">
            <div class="carousel-caption">
                <h3>Topic 3</h3>
                <p>Description for Topic 3</p>
                <a href="#" class="btn btn-primary">Learn More</a>
                <a href="#" class="btn btn-outline-light">Contact Us</a>
            </div>
        </div>
        <div class="carousel-item">
            <img src="ms-assets/images/services/Private Investigations.jpg" class="d-block w-100" alt="Image 4">
            <div class="carousel-caption">
                <h3>Topic 4</h3>
                <p>Description for Topic 4</p>
                <a href="#" class="btn btn-primary">Learn More</a>
                <a href="#" class="btn btn-outline-light">Contact Us</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
