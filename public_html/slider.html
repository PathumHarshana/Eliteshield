<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 Carousel with Topics & Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-caption {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
    </style>
</head>
<body>

<div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="ms-assets/images/services/Private Investigations.jpg" class="d-block w-100" alt="Image 1">
            <div class="carousel-caption">
                <h3 id="topic">Topic 1</h3>
                <a href="#" id="buttonLink" class="btn btn-primary">Learn More</a>
            </div>
        </div>
        <div class="carousel-item">
            <img src="ms-assets/images/services/Private Investigations.jpg" class="d-block w-100" alt="Image 2">
            <div class="carousel-caption">
                <h3 id="topic">Topic 2222</h3>
                <a href="#" id="buttonLink" class="btn btn-primary">Learn More222</a>
            </div>
        </div>
        <div class="carousel-item">
            <img src="ms-assets/images/services/Private Investigations.jpg" class="d-block w-100" alt="Image 3">
            <div class="carousel-caption">
                <h3 id="topic">Topic 333</h3>
                <a href="#" id="buttonLink" class="btn btn-primary">Learn More333</a>
            </div>
        </div>
        <div class="carousel-item">
            <img src="ms-assets/images/services/Private Investigations.jpg" class="d-block w-100" alt="Image 4">
            <div class="carousel-caption">
                <h3 id="topic">Topic 4444</h3>
                <a href="#" id="buttonLink" class="btn btn-primary">Learn More444</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const topics = ["Topic 1", "Topic 2", "Topic 3", "Topic 4"];
    const buttons = ["#link1", "#link2", "#link3", "#link4"];
    
    document.getElementById("imageCarousel").addEventListener("slid.bs.carousel", function(event) {
        let index = event.to;
        document.getElementById("topic").innerText = topics[index];
        document.getElementById("buttonLink").href = buttons[index];
    });
</script>

</body>
</html>
