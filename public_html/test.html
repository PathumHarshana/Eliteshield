<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Auto Image Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-control-prev, .carousel-control-next {
    display: none;
}
.carousel-indicators {
    display: none;
}
    </style>
</head>
<body>

<div id="imageSlider" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#imageSlider" data-bs-slide-to="2"></button>
    </div>

    <!-- Slides -->
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
            <img src="ms-assets/images/captured/pic1.jpg" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item" data-bs-interval="3000">
            <img src="ms-assets/images/captured/pic1.jpg" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item" data-bs-interval="3000">
            <img src="ms-assets/images/captured/pic1.jpg" class="d-block w-100" alt="Slide 3">
        </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#imageSlider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#imageSlider" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
