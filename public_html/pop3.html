<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Populate Image on Scroll</title>
    <style>
        body {
            height: 2000px; /* Just to enable scrolling */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .image-container {
            margin-top: 100vh; /* Image appears after scrolling down */
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 2s ease-out, transform 2s ease-out;
        }
        .image-container img {
            width: 50%;
            max-width: 600px;
            height: auto;
        }
        .show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

<h2>Scroll Down to See the Image</h2>

<div class="image-container" id="imageContainer">
    <img src="ms-assets/images/clients/img3.jpg" alt="Auto Loaded Image">
</div>

<script>
    document.addEventListener("scroll", function () {
        var imageContainer = document.getElementById("imageContainer");
        var position = imageContainer.getBoundingClientRect().top;
        var screenHeight = window.innerHeight;

        if (position < screenHeight - 100) { // Trigger effect when image enters viewport
            imageContainer.classList.add("show");
        }
    });
</script>

</body>
</html>
